<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>VOF - Flex Projeto</title>
  <link rel="stylesheet" href="/CSS/flexp.css">
</head>
<body>
  <main>
    <section>
      <h2>Junior</h2>
      <ul>
        <li>HTML</li>
        <li>CSS</li>
      </ul>
      <div class="salary">
        <h3>Salário</h3>
        <p>R$ 4.500,00</p>
      </div>
    </section>

    <section>
      <h2>Pleno</h2>
      <ul>
        <li>HTML</li>
        <li>CSS</li>
        <li>JavaScript</li>
        <li>React</li>
        <li>Node</li>
      </ul>
      <div class="salary">
        <h3>Salário</h3>
        <p>R$ 12.000,00</p>
      </div>
    </section>

    <section>
      <h2>Senior</h2>
      <ul>
        <li>HTML</li>
        <li>CSS</li>
        <li>JavaScript</li>
        <li>React</li>
        <li>Node</li>
        <li>SQL Lite</li>
        <li>C#</li>
        <li>Python</li>
        <li>React Native</li>
        <li>TypeScript</li>
        <li>AWS</li>
      </ul>
      <div class="salary">
        <h3>Salário</h3>
        <p>R$ 20.000,00</p>
      </div>
    </section>
    
  </main>
</body>
</html>
